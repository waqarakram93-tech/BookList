<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Mata tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>BOOK LIST</title>
</head>

<body>
    <div class="container">
        <div class="col mx-auto col-md mt-3 text-center">
            <div class="alert align-item-center"></div>
            <form id="itemForm">
                <h3> BOOK LIST</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="itemInput" value=""
                        placeholder="Please enter book name...">
                    <button class="btn btn-outline-primary">ADD BOOK</button>
                </div>
            </form>
            <ul class="nav nav-tabs">
                <li class="nav-item" data-type="all">
                    <a class="nav-link active" href="#">All</a>
                </li>
                <li class="nav-item" data-type="toread">
                    <a class=" nav-link" href="#">ToRead</a>
                </li>
                <li class="nav-item" data-type="done">
                    <a class=" nav-link" href="#">Completed</a>
                </li>
            </ul>
            <!-- Item List -->
            <ul class="list-group list-group-flush" id="itemsList">

            </ul>
            <input type="hidden" id="objIndex" value="">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>




</body>

</html>
